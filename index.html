<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <svg style="width:50px;height:50px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
        </svg>
    </div>
    <div class="add-book">
        <button id="modal-button">+ Add book</button>
    </div>
    <div class="book-shelf"></div>
    <div class="modal-bg">
        <form id="add-book-modal">
            <h3>Add new book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
            <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" required max="10000">
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button id="submitBtn" class="btn green" type="submit">Submit</button>
            <span class="modal-close">X</span>
        </form>
    </div>





    <script src="main.js"></script>
</body>

</html>
